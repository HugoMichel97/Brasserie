<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/c524826284.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>Client</th>
          <th>Mode de paiement</th>
          <th>Numero de carte</th>
          <th>Nom sur la carte</th>
          <th>Date de validit√©</th>
          <th>Identifiant Paypal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let o of reglements">
          <td>
            <div class="d-flex align-items-center">
              <img
                src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
              />
              <div class="ms-3">
                <p class="fw-bold mb-1">
                  {{ o.client?.nom }}
                  {{ o.client?.prenom }}
                </p>
                <p class="text-muted mb-0">{{ o.client?.mail }}</p>
              </div>
            </div>
          </td>
          <td>
            <p class="fw-normal mb-1">{{ o.mode }}</p>
          </td>
          <td >
            <p class="fw-normal mb-1">{{ o.num }}</p>
          </td>
          <td >
            <p class="fw-normal mb-1">{{ o.nom }}</p>
          </td>

          <td >
            <p class="fw-normal mb-1">{{ o.dateValid }}</p>
          </td>
          <td >
            <p class="fw-normal mb-1">{{ o.identifiant_paypal }}</p>
          </td>
          <td>
            <button
              [routerLink]="['', 'edit', o.id]"
              routerLinkActive="active"
              class="btn btn-outline-primary"
            >
            <i class="fa-solid fa-credit-card"></i>
            </button>
            &ngsp;
            <button class="btn btn-outline-danger" (click)="delete(o.id!)">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="format_align_center">
      <button
        routerLink="/reservation/edit"
        routerLinkActive="active"
        class="btn btn-outline-primary float-right"
      >
        <i class="fa-solid fa-plus"></i> Ajouter une reservation
      </button>
    </div>
  </body>
</html>
