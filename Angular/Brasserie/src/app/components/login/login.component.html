<div class="form-group" id="loginForm">
  <div *ngIf="err" class="alert alert-danger">Erreur d'authentification</div>
  <div>
    <div>
      <label>Mail :</label>
      <input type="email" class="form-control" [(ngModel)]="mail" />
    </div>
    <div>
      <label>Mot de passe :</label>
      <input type="password" class="form-control" [(ngModel)]="password" />
    </div>
    <div>
      <button (click)="check()" class="btn btn-success">Connexion</button>
      &nbsp;
      <button
        routerLink="/create"
        routerLinkActive="active"
        class="btn btn-success"
      >
        Cr√©er un compte
      </button>
    </div>
  </div>
</div>
