<table class="table align-middle mb-0 bg-white">
  <thead class="bg-dark">
    <tr>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Date de naissance</th>
      <th>mail</th>
      <th>Points de fidélité</th>
      <th>Statu de la commande</th>
      <th></th>
    </tr>
  </thead>
  <tr *ngFor="let c of clients">
    <td>{{ c.nom }}</td>
    <td>{{ c.prenom }}</td>
    <td>{{ c.naissance | date: "dd/MM/yyyy" }}</td>
    <td>{{ c.mail }}</td>
    <td>{{ c.fidelite }}</td>
    <td>{{ c.statut }}</td>
    <td>
      <button
        [routerLink]="['/brasseur/clients', 'edit', c.id]"
        routerLinkActive="active"
        class="btn btn-warning"
        [disabled]="disabledBtn(c) ? true : false"
      >
        <fa-icon [icon]="iconPanier"></fa-icon>
      </button>
    </td>
  </tr>
</table>
