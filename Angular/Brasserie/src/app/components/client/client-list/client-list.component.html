<table class="table">
  <tr *ngFor="let c of clients">
    <td>{{ c.id }}</td>
    <td>{{ c.nom }}</td>
    <td>{{ c.prenom }}</td>
    <td>{{ c.naissance | date: "dd/MM/yyyy" }}</td>
    <td>{{ c.mail }}</td>
    <td>{{ c.fidelite }}</td>
    <td>{{ c.statut }}</td>
    <td>
      <button
        [routerLink]="['/brasseur/clients', 'edit', c.id]"
        routerLinkActive="active"
        class="btn btn-outline-warning"
        [disabled]="disabledBtn(c) ? true : false"
      >
        <fa-icon [icon]="iconPanier"></fa-icon>
      </button>
    </td>
    <td>
      <button
        [routerLink]="['/client', c.id]"
        routerLinkActive="active"
        class="btn btn-outline-warning"
      >
        Test client info
      </button>
    </td>
  </tr>
</table>
<div>
  <button
    [routerLink]="['/reservationList']"
    routerLinkActive="active"
    class="btn btn-outline-info"
  >
    Reservations
  </button>
</div>
