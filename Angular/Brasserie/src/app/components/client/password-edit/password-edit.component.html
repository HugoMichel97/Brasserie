<div class="form-control">
  Nouveau mot de passe : <input type="password" [(ngModel)]="newPassword" />
  <br />
  Confirmer le mot de passe :
  <input type="password" [(ngModel)]="confirmPassword" />
  <br />
  <button
    class="btn btn-success"
    [disabled]="newPassword === confirmPassword ? false : true"
    (click)="save(newPassword!)"
  >
    Valider</button
  ><a [routerLink]="['/client', client.id]" class="btn btn-outline-danger"
    >Annuler</a
  >
</div>
