<div *ngIf="cathegorie == 'mail'">
  <div class="form-group">
    <label>Mail :</label>
    <input type="text" [(ngModel)]="brasseur.mail" class="form-control" />
  </div>

  <div>
    <button (click)="save()" class="btn btn-outline-success">
      Enregistrer
    </button>
    <a [routerLink]="['/brasseur']" class="btn btn-outline-danger">Annuler</a>
  </div>
</div>
