<h3>Construction d'un produit</h3>

<div>
  <div class="form-group">
    <label>Identifiant :</label>
    <input
      [(ngModel)]="produit.id"
      readonly
      class="form-control"
      placeholder="Auto-génération"
    />
  </div>

  <div class="form-group">
    <label>Nom:</label>
    <input type="text" [(ngModel)]="produit.nom" class="form-control" />
  </div>

  <div class="form-group">
    <label>Description :</label>
    <input type="text" [(ngModel)]="produit.description" class="form-control" />
  </div>

  <div class="form-group">
    <label>Prix :</label>
    <input type="number" [(ngModel)]="produit.prix" class="form-control" />
  </div>

  <div class="form-group">
    <label>Stock :</label>
    <input type="number" [(ngModel)]="produit.stock" class="form-control" />
  </div>

  <div class="form-group">
    <label>Points :</label>
    <input type="number" [(ngModel)]="produit.points" class="form-control" />
  </div>

  <div>
    <button (click)="save()" class="btn btn-outline-success">
      Enregistrer
    </button>
    <a routerLink="/produit" class="btn btn-outline-warning">Annuler</a>
  </div>
</div>
