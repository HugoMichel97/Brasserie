<h3>Construction d'un avis</h3>

<div>
  <div class="form-group">
    <label>Identifiant :</label>
    <input
      [(ngModel)]="note.id_note"
      readonly
      class="form-control"
      placeholder="Auto-génération"
    />
  </div>

  <div class="form-group">
    <label>Client :</label>
    <input type="text" [(ngModel)]="note.id_client" class="form-control" />
  </div>

  <div class="form-group">
    <label>Bière concernée :</label>
    <input type="text" [(ngModel)]="note.biere" class="form-control" />
  </div>

  <div class="form-group">
    <label>Note attribuée :</label>
    <input type="text" [(ngModel)]="note.note" class="form-control" />
  </div>

  <div class="form-group">
    <label>Commentaire attribué :</label>
    <input type="number" [(ngModel)]="note.commentaire" class="form-control" />
  </div>

  <div>
    <button (click)="save()" class="btn btn-outline-success">
      Enregistrer
    </button>
    <a routerLink="/note" class="btn btn-outline-warning">Annuler</a>
  </div>
</div>
