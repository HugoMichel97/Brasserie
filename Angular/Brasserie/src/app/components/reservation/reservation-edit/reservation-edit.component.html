
<div class="form-group">
  <div class="form-group">
    <label>Identifiant :</label>
    <input
      [(ngModel)]="reservation.id"
      readonly
      class="form-control"
      placeholder="Auto-génération"
    />
  </div>
  <div>
    <div class="form-group">
      <label>Nom Client:</label>
      <input
        type="text"
        [(ngModel)]="reservation.client!.nom"
        class="form-control"
        readonly
      />
    </div>

    <div class="form-group">
      <label>Prenom du client :</label>
      <input
        type="text"
        [(ngModel)]="reservation.client!.prenom"
        class="form-control"
        readonly
      />
    </div>
  </div>
  <div class="form-group">
    <label>Evenement :</label>
    <input
      type="text"
      [(ngModel)]="reservation.evt!.libelle"
      class="form-control"
      readonly
    />
  </div>
  <div class="form-group">
    <label>Nombre de participants :</label>
    <input
      type="number"
      [(ngModel)]="reservation.nbParticipants"
      class="form-control"
    />
  </div>

  <div>
    <button (click)="save()" class="btn btn-outline-success">
      Enregistrer
    </button>
    <a routerLink="" class="btn btn-outline-warning">Annuler</a>
  </div>
</div>
