<h3>Ajout ingredient</h3>

<div>
  <div class="form-group">
    <label>Identifiant :</label>
    <input
      [(ngModel)]="ingredient.id_ingredient"
      readonly
      class="form-control"
      placeholder="Auto-génération"
    />
  </div>

  <div class="form-group">
    <label>Nom:</label>
    <input type="text" [(ngModel)]="ingredient.nom" class="form-control" />
  </div>

  <div class="form-group">
    <label>Stock :</label>
    <input type="number" [(ngModel)]="ingredient.stock" class="form-control" />
  </div>

  <div>
    <button (click)="save()" class="btn btn-outline-success">
      Enregistrer
    </button>
    <a routerLink="/ingredient" class="btn btn-outline-warning">Annuler</a>
  </div>
</div>
